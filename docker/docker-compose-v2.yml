# Docker Compose V2 格式（不需要 version 字段）
services:
  # Spring Boot 应用
  financial-app:
    build:
      context: ../target
      dockerfile: ../docker/jar/dockerfile
    image: financial-backend:latest
    container_name: financial-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC -Djava.security.egd=file:/dev/./urandom
    networks:
      - financial-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: financial-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - financial-app
    networks:
      - financial-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  financial-network:
    driver: bridge

